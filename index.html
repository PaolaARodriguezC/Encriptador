<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Encriptador de Texto</title>
</head>


<body>
    <h1>Encriptador de Texto</h1>

    <div class="contenedor">
        <div class="caja1">
        
            
            <textarea id="texto" cols="60" rows="8" placeholder="Ingrese el texto"></textarea><br>
            <button onclick="encriptar()" class="encriptar">Encriptar</button>
            <button onclick="desencriptar()" class="desencriptar">Desencriptar</button>
        </div>
    
        <div class="caja2"> 
            <div class="img"><img src="img/imagen.svg" alt=""></div>
            <textarea id="resultado" cols="60" rows="8" placeholder="No hay  texto" readonly></textarea><br>
            <button onclick="copiarTexto()" class="copiar">Copiar Texto</button><br>
        </div>
    </div>
    
    
    
    
    

    <script src="js/script.js"></script>
</body>
</html>
